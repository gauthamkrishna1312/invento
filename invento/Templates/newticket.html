{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Invento Ticketing Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Invento Ticket Registering Dashboard</h1><br>
            <button class="new-ticket-button"><a href="{% url 'home' %}">Home</a></button>
        </div>
    </header>
    <main>
        <!--Form for creating a new ticket by entering ticket id-->
        <div class="container">
            <form class="ticket-form" action="upload" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="number" name="number" placeholder="TicketID" id="number" required>
                <input type="hidden" name="status" id="date" value="Active">
                <button type="submit">Confirm & Add</button>
            </form><br>
            <p>{{ error_message }}</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; c_tech_guy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
